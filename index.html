<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="/assets/images/instagram_icon.png">
    <title>Instagram Feed Clone</title>
</head>

<body>
    <main role="main" class="content">
        <h1 class="content__title">Instagram Feed Clone with infinite scroll</h1>
        <div class="card-container">
            <!-- Posts will appear here -->
        </div>
    </main>
    <div class="moreoptionspanel" id="moreoptionspanel">
        <div class="moreoptionscontainer" id="moreoptionscontainer">
            <div class="followingoption">
                <a class="followingoption__link followingoption__link--danger">Denunciar</a>
            </div>
            <div class="followingoption">
                <a class="followingoption__link followingoption__link--danger">Deixar de Seguir</a>
            </div>
            <div class="followingoption">
                <a class="followingoption__link">Ir para publicação</a>
            </div>
            <div class="followingoption">
                <a class="followingoption__link">Contas marcadas</a>
            </div>
            <div class="followingoption">
                <a class="followingoption__link">Compartilhar em...</a>
            </div>
            <div class="followingoption">
                <a class="followingoption__link">Copiar link</a>
            </div>
            <div class="followingoption">
                <a class="followingoption__link">Incorporar</a>
            </div>
            <div class="followingoption">
                <a class="followingoption__link">Cancelar</a>
            </div>
        </div>
    </div>
    <footer role="contentinfo" class="footer">
        <p>
            Designed with
            <span class="author-info">&#10084;</span>
            by
            <a class="author-info" href="https://github.com/sameoldcarlos">Carlos Alves</a>
        </p>
    </footer>
    <!-- Scripts -->
    <script type="module" src="js/index.js"></script>
</body>

</html>
